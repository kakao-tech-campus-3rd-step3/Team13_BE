spring:
  application:
    name: pting

  config:
    import:
      optional:file:.env[.properties] # 루트 디렉토리에 .env 파일이 있다면(local) 가져오고, 없으면(release) 무시하고 진행

  profiles:
    include: auth

  sql:
    init:
      mode: embedded
      data-locations: classpath:static/sql/data.sql
      schema-locations: classpath:static/sql/schema.sql

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: pting.dev@gmail.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

firebase:
  credentials: classpath:firebase/pting-sdk-credentials.json

cloud:
  aws:
    s3:
      bucket: pting-storage
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

app:
  domain: ${SERVER_ADDRESS}
  default-image-url: ${DEFAULT_IMAGE_URL}

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /
    enabled: true
    disable-swagger-default-url: true
    display-request-duration: true
    persist-authorization: true
